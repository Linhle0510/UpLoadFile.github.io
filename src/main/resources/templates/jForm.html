<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2>Add Other Job</h2>
    <form th:action="@{/postJob}" method="POST" th:object="${jobs}">
        <div class="form-group">
            <label>Job ID</label> <input type="text" class="form-control" name="id" placeholder="Enter id" id="id" value="">
        </div>
        <div class="form-group">
            <label>Name Of Job</label> <input type="text" class="form-control" name="name" placeholder="Enter name" id="name" value="">
        </div>
            
          <button type="submit" class="btn btn-primary mb-2" >Add</button>
          <a class="btn btn-primary" href="listJob">Display List Job</a>
        
      
    </form>
  </body>
</html>
