<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Person Manager</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		  <div class="navbar-header">
			<a class="navbar-brand">Menu</a>
		  </div>
		  <ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li class="active"><a href="/listPerson">List Person</a></li>
			<li><a th:href="@{/listJob}">List Job</a></li>
			<li class="dropdown show">
			  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Language
			  </a>
			
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				<a class="dropdown-item" th:href="@{/?lang=vn}">VietNamese</a>
				<a class="dropdown-item" aria-current="page" th:href="@{/?lang=en}">English</a>
				<a class="dropdown-item" th:href="@{/?lang=ja}">Japanese</a>
			  </div>
			</li>
		  </ul>
		</div>
	  </nav>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Register</h2>
				<form th:action="@{/post}" method="post" name="person"
				enctype="multipart/form-data" th:object="${person}">
					<div class="form-group">
						<label>Person ID</label> <input type="text" class="form-control" name="id" placeholder="Enter id" id="id" value="">
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control" name="name" placeholder="Enter name" id="name" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline"> <input type="radio"
								name="gender" value="1" id="gender1">Male
							</label> <label class="checkbox-inline"> <input type="radio"
								name="gender" checked="checked" value="0" id="gender2">Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>Birthday</label> <input type="text"
							class="form-control" name="birthDay"
							placeholder="Enter birthday" id="birthDay" value="">
					</div>
					<div class="form-group">
						<label>Photo</label> <input type="file" class="form-control" name="photo" placeholder="Enter photo" id="photo">
					</div>
					
					<div class="form-group">
						<label>Choose Job</label>
						<select class="form-control" id="departId" name="departId">
							<option value="Developer">Developer</option>
							<option value="Tester">Tester</option>
							<option value="Tester">Doctor</option>
							<option value="Tester">Teacher</option>
							<a th:href="@{/addJob}" class = "btn btn-primary">Other Job</a>
						</select>
						<a th:href="@{/addJob}" class = "btn btn-primary">Other Job</a>
                        <option value="Other"></option>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="listPerson">Display List Person</a>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
